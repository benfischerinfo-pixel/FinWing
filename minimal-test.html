<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FinWing Minimal Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900 text-white">
  <div id="root"></div>

  <script type="text/babel" data-presets="env,react,typescript">
    const { useState } = React;

    function App() {
      const [count, setCount] = useState(0);

      return (
        <div className="w-full h-screen flex flex-col items-center justify-center gap-8">
          <h1 className="text-5xl font-bold text-emerald-400">FinWing App</h1>
          <p className="text-xl text-gray-300">React funktioniert!</p>
          <button 
            onClick={() => setCount(count + 1)}
            className="px-8 py-4 bg-emerald-500 hover:bg-emerald-600 rounded-lg text-white font-semibold text-lg transition"
          >
            Count: {count}
          </button>
          <p className="text-sm text-gray-500 mt-8">Falls du das siehst, ist React OK</p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
<script>window.Babel && Babel.transformScriptTags();</script>
</body>
</html>
