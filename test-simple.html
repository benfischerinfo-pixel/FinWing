<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FinWing Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
  <div id="root" class="min-h-screen flex items-center justify-center">
    <div class="text-white text-2xl">Loading...</div>
  </div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState } = React;
    
    function TestApp() {
      const [count, setCount] = useState(0);
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-8">
          <div className="max-w-2xl mx-auto bg-white/10 backdrop-blur-xl rounded-2xl p-8 text-white">
            <h1 className="text-4xl font-bold mb-4">FinWing Test âœ“</h1>
            <p className="text-xl mb-4">React funktioniert! Count: {count}</p>
            <button 
              onClick={() => setCount(c => c + 1)}
              className="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg font-semibold"
            >
              Klick mich ({count})
            </button>
          </div>
        </div>
      );
    }
    
    console.log("Rendering TestApp...");
    ReactDOM.createRoot(document.getElementById('root')).render(<TestApp />);
    console.log("TestApp rendered!");
  </script>
</body>
</html>
