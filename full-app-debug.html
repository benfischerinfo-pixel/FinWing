<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinWing DEBUG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-black">
  <div id="root"></div>
  
  <script type="text/babel" data-presets="env,react,typescript">
    console.log("=== FINWING DEBUG START ===");
    console.log("React:", typeof React);
    console.log("ReactDOM:", typeof ReactDOM);
    console.log("lucide:", typeof lucide);
    
    const { useState, useEffect, useCallback, useMemo, useRef } = React;
    console.log("React hooks imported:", !!useState);
    
    const Icon = ({ name, size = 20, className = "", strokeWidth = 2, fill = "none" }) => {
      const LucideIcon = lucide[name];
      if (!LucideIcon) return null;
      return React.createElement(LucideIcon, { size, className, strokeWidth, fill });
    };
    console.log("Icon component created");
    
    function FinWingDebug() {
      console.log("FinWingDebug rendering...");
      const [count, setCount] = useState(0);
      
      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-8">
          <div className="max-w-4xl mx-auto">
            <div className="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 p-8">
              <div className="flex items-center gap-4 mb-6">
                <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center">
                  <Icon name="Zap" size={24} className="text-white" fill="white" />
                </div>
                <div>
                  <h1 className="text-3xl font-black text-white">FinWing DEBUG</h1>
                  <p className="text-slate-400 text-sm">Version mit Diagnose-Ausgaben</p>
                </div>
              </div>
              
              <div className="space-y-4">
                <div className="bg-green-500/10 border border-green-500/20 rounded-xl p-4">
                  <p className="text-green-400 font-semibold">✓ React funktioniert</p>
                  <p className="text-slate-300 text-sm mt-1">Hooks: useState, useEffect, useCallback, useMemo, useRef</p>
                </div>
                
                <div className="bg-blue-500/10 border border-blue-500/20 rounded-xl p-4">
                  <p className="text-blue-400 font-semibold">✓ Lucide Icons laden</p>
                  <div className="flex gap-2 mt-2">
                    <Icon name="Zap" size={20} className="text-blue-400" />
                    <Icon name="TrendingUp" size={20} className="text-green-400" />
                    <Icon name="AlertCircle" size={20} className="text-yellow-400" />
                    <Icon name="Check" size={20} className="text-emerald-400" />
                  </div>
                </div>
                
                <div className="bg-purple-500/10 border border-purple-500/20 rounded-xl p-4">
                  <p className="text-purple-400 font-semibold">✓ Tailwind CSS aktiv</p>
                  <p className="text-slate-300 text-sm mt-1">Gradients, backdrop-blur, responsive design</p>
                </div>
                
                <div className="bg-indigo-500/10 border border-indigo-500/20 rounded-xl p-6">
                  <p className="text-indigo-400 font-semibold mb-3">Interaktivitäts-Test:</p>
                  <button
                    onClick={() => setCount(c => c + 1)}
                    className="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl transition-all transform hover:scale-105 flex items-center justify-center gap-2"
                  >
                    <Icon name="Plus" size={20} />
                    Klick-Counter: {count}
                  </button>
                </div>
                
                <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-4">
                  <p className="text-slate-400 text-xs font-mono">
                    Wenn du dies siehst, funktioniert die Basis-Infrastruktur.<br/>
                    Problem in full-app.html liegt vermutlich an:<br/>
                    • Datei-Größe (137KB) → Babel braucht Zeit<br/>
                    • Komplexe Komponenten → Runtime-Fehler<br/>
                    • Fehlende Dependencies → Prüfe Browser-Konsole
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }
    
    console.log("About to render FinWingDebug...");
    try {
      ReactDOM.createRoot(document.getElementById('root')).render(<FinWingDebug />);
      console.log("=== FINWING DEBUG RENDERED SUCCESSFULLY ===");
    } catch(e) {
      console.error("=== RENDER ERROR ===", e);
      document.getElementById('root').innerHTML = `
        <div style="color: red; padding: 20px; font-family: monospace;">
          <h1>RENDER ERROR:</h1>
          <pre>${e.toString()}\n${e.stack}</pre>
        </div>
      `;
    }
  </script>
<script>window.Babel && Babel.transformScriptTags();</script>
</body>
</html>
